{% load i18n %}

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasdiqlash</title>
  <style>
    :root{
      --bg:#f6f8fa; --card:#fff; --accent:#2563eb; --muted:#6b7280; --radius:12px; --shadow:0 8px 30px rgba(2,6,23,0.06);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    body{ margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#fbfdff,#f1f5f9); padding:20px; color:#07132a; }
    .card{ width:100%; max-width:520px; background:var(--card); padding:26px; border-radius:var(--radius); box-shadow:var(--shadow); }
    h2{ margin:0 0 6px 0; font-size:22px; }
    p.small{ color:var(--muted); margin:0 0 12px 0; }
    form{ display:flex; gap:10px; flex-direction:column; }
    input[type="text"]{ padding:12px; border-radius:10px; border:1px solid #e6e9ef; font-size:15px; }
    button{ background:var(--accent); color:#fff; border:0; padding:10px; border-radius:10px; font-weight:600; cursor:pointer; }
    .msg-list{ margin:12px 0 0 0; padding:0; list-style:none; }
    .msg{ padding:8px 10px; border-radius:8px; font-size:13px; margin-bottom:8px; }
    .msg.success{ background:rgba(16,185,129,0.08); color:#059669; }
    .msg.error{ background:rgba(239,68,68,0.06); color:#dc2626; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Email/Telefonni tasdiqlash</h2>
    <p class="small">Sizga kod yuborildi. Iltimos, email yoki telefoningizga kelgan kodni kiriting.</p>

    {% if messages %}
      <ul class="msg-list">
        {% for message in messages %}
          <li class="msg {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <label for="code">Kodni kiriting</label>
      <input id="code" name="code" type="text" required maxlength="12" placeholder="Kodni kiriting">

      <button type="submit">Tasdiqlash</button>
    </form>

    <p class="small" style="margin-top:12px;">Kod kelmadi? <a href="{% url 'signup' %}">Qaytadan yuborish</a></p>
  </div>
</body>
</html>
