{% load i18n %}

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Yangi parol o‘rnatish</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; display:flex; justify-content:center; align-items:center; height:100vh; }
        .container { background: #fff; padding:30px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); width:350px; text-align:center; }
        input { width:100%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
        button { width:100%; padding:12px; background:#4CAF50; color:white; border:none; border-radius:6px; cursor:pointer; font-size:16px; }
        button:hover { background:#45a049; }
        .error { color:red; font-size:14px; }
        .success { color:green; font-size:14px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Yangi parol o‘rnatish</h2>
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="code" placeholder="Kod" required>
            <input type="password" name="new_password" placeholder="Yangi parol" required>
            <input type="password" name="confirm_password" placeholder="Parolni tasdiqlash" required>
            <button type="submit">Parolni o‘zgartirish</button>
        </form>
    </div>
</body>
</html>
