{% load humanize %}
<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chiqimni o‘chirish</title>
<style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f4f6f8; color:#333; margin:0; padding:0;}
header { background-color:#ef4444; color:#fff; padding:20px 30px; box-shadow:0 2px 8px rgba(0,0,0,0.2);}
header h1 { font-size:24px; margin:0; }
main { max-width:500px; margin:30px auto; padding:15px; text-align:center;}
button.confirm-btn { background-color:#ef4444; color:#fff; font-weight:bold; border:none; padding:12px 25px; border-radius:6px; cursor:pointer; transition:0.3s; margin-right:10px;}
button.confirm-btn:hover { background-color:#b91c1c;}
a.cancel-btn { background-color:#1e3a8a; color:#fff; text-decoration:none; padding:12px 25px; border-radius:6px; font-weight:bold; transition:0.3s;}
a.cancel-btn:hover { background-color:#16295c;}
</style>
</head>
<body>

<header>
    <h1>Chiqimni o‘chirish</h1>
</header>

<main>
    <p>Siz haqiqatan ham <strong>{{ expense.title }}</strong> chiqimini o‘chirmoqchimisiz?</p>
    <form method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="confirm-btn">Ha, o‘chirish</button>
    </form>
    <a href="{% url 'expense_home' %}" class="cancel-btn">Bekor qilish</a>
</main>

</body>
</html>
